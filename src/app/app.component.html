<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
  <title>Document</title>
</head>

<body>
  <header class="menu-principal">
    <main>
      <div class="header-1">
        <div class="logo">
          <img class="logo-cd" src="assets/imgs/logo.jpg">
        </div>
        <div class="socialMedia">
          <ul>
              <li ><a href=""><img class="logo-social" src="assets/imgs/face.png"></a></li>
              <li ><a href=""><img class="logo-social" src="assets/imgs/twwi.png"></a></li>
              <li ><a href=""><img class="logo-social" src="assets/imgs/wpp.png"></a></li>
              <li ><a href=""><img class="logo-social" src="assets/imgs/instagram.png"></a></li>
          </ul>
        </div>
      </div>
    </main>
  </header>
  <main class="col-100  menu-urls">
      <div class="header-2">
       <div class="menu">
         <ul>
           <li><a href="">Home</a></li>
           <li><a href="">About</a></li>
           <li><a href="">Services</a></li>
           <li><a href="">Pages</a></li>
           <li><a href="">Blog</a></li>
           <li><a href="">Contato</a></li>
         </ul>
       </div>
       <div class="search">
        <input  placeholder="Search CD ROM " type="text">
       </div>
      </div>
  </main>
  <div class="col-100">
    <div class="slider-principal">
        <ngb-carousel *ngIf="images">
            <ng-template ngbSlide>
              <img [src]="images[0]" alt="Random first slide">
            </ng-template>
            <ng-template ngbSlide>
              <img [src]="images[1]" alt="Random second slide">
            </ng-template>
            <ng-template ngbSlide>
              <img [src]="images[2]"  alt="Random third slide">
            </ng-template>
            <ng-template ngbSlide>
                <img [src]="images[3]"  alt="Random third slide">
              </ng-template>
          </ngb-carousel>
    </div>
  </div>

  <router-outlet></router-outlet>
</body>

</html>
